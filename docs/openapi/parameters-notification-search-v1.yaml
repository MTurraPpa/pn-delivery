components:
  parameters:
    
    ############################################################################################
    ###                        PARAMETRI RICERCA NOTIFICA ACCETTATA                         ###
    ############################################################################################
    pathIun:
      description: >-
        Identificativo Univoco Notifica
      name: iun
      in: path
      required: true
      schema:
        type: string

    
    ############################################################################################
    ###                        PARAMETRI RICERCA NOTIFICA ACCETTATA                         ###
    ############################################################################################
    notificationSearchStartDate:
      name: startDate
      in: query
      required: true
      description: data/ora di inizio dell'intervallo entro cui eseguire la ricercva
      schema:
        type: string
        format: date-time
    notificationSearchEndDate:
      name: endDate
      in: query
      required: true
      description: data/ora di fine dell'intervallo entro cui eseguire la ricercva
      schema:
        type: string
        format: date-time
    notificationSearchRecipientId:
      name: recipientId
      in: query
      required: false
      description: identificativo del destinatario
      schema:
        type: string
    notificationSearchStatus:
      name: status
      in: query
      required: false
      description: stato della notifica
      schema:
        $ref: './schemas-pn-notification-v1.yaml#/components/schemas/NotificationStatus'
    notificationSearchSubject:
      name: subjectRegExp
      in: query
      required: false
      schema:
        type: string
    notificationSearchIun:
      name: iunMatch
      in: query
      required: false
      schema:
        type: string
    notificationSearchPageSize:
      name: size
      in: query
      required: false
      schema:
        type: integer
        format: int32
    notificationSearchNextPagesKey:
      name: nextPagesKey
      in: query
      required: false
      schema:
        type: string
    notificationSearchSenderId:
      name: senderId
      in: query
      required: false
      description: identificativo del mittente
      schema:
        type: string
    