openapi: 3.0.3
info:
  title: OpenAPI definition for PN
  description: Sistema di notifica a valore legale per l'invio di atti a qualsiasi persona fisica o giuridica, ente o associazione dotati di codice fiscale.
  version: v1.0
  contact:
    email: pn@pagopa.it
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
- url: http://internal-pn-in-appli-em20o634urpg-965454854.eu-central-1.elb.amazonaws.com:8080
  description: Generated server url
paths:
  "/delivery/notifications/sent":
    get:    
      summary: servizio di consultazione dello stato di invio delle notifiche individuate dai parametri di rcerca specificati
      tags:
      - pn-sent-notifications-controller
      operationId: searchSentNotification
      parameters:
      
      - name: X-PagoPA-PN-PA
        in: header
        required: true
        schema:
          type: string
      - name: startDate
        in: query
        required: true
        description: data/ora di inizio dell'intervallo entro cui eseguire la ricercva
        schema:
          type: string
          format: date-time
      - name: endDate
        in: query
        required: true
        description: data/ora di fine dell'intervallo entro cui eseguire la ricercva
        schema:
          type: string
          format: date-time
      - name: recipientId
        in: query
        required: false
        description: identificativo del destinatario
        schema:
          type: string
      - name: status
        in: query
        required: false
        description: stato della notifica
        schema:
          type: string
          enum:
          - IN_VALIDATION
          - ACCEPTED
          - DELIVERING
          - DELIVERED
          - VIEWED
          - EFFECTIVE_DATE
          - PAID
          - UNREACHABLE
          - REFUSED
      - name: subjectRegExp
        in: query
        required: false
        schema:
          type: string
      - name: iunMatch
        in: query
        required: false
        schema:
          type: string
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
      - name: nextPagesKey
        in: query
        required: false
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/ResultPaginationDtoNotificationSearchRow"
        '401':
          description: Unauthorized
          x-noqa: RFC6749
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request       
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '501':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'      
    post:
      summary: servizio per richiedere l'invio di notifiche
      tags:
      - pn-notification-input-controller
      operationId: receiveNotification
      parameters:
      - name: X-PagoPA-PN-PA
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/NotificationInfo"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                 "$ref": "#/components/schemas/NotificationResponse"
        '401':
          description: Unauthorized
          x-noqa: RFC6749
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '501':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'                    
  
  "/delivery/attachments/preload":
    post:
      summary: servizio di precaricamento dei documenti firmati da notificare
      tags:
      - pn-notification-input-controller
      operationId: presignedUploadRequest
      parameters:
      - name: X-PagoPA-PN-PA
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                "$ref": "#/components/schemas/PreloadRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/PreloadResponse"
        '401':
          description: Unauthorized
          x-noqa: RFC6749
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '501':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'                    

  "/delivery-private/notifications/update-status":
    post:
      summary: servizio per l'aggiornamento dello stato di invio della notifica
      tags:
      - pn-status-controller
      operationId: updateStatus
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/RequestUpdateStatusDto"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/ResponseUpdateStatusDto"
        '401':
          description: Unauthorized
          x-noqa: RFC6749
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '501':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  "/":
    get:
      summary: servizi offerti da PN Delivery
      tags:
      - home-controller
      operationId: home
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: string
        '401':
          description: Unauthorized
          x-noqa: RFC6749
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '501':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

  "/delivery/notifications/sent/{iun}":
    get:
      summary: servizio di consultazione dello stato di invio della notifica specificata da <iun>
