components:
  schemas:
    F24:
      type: object
      properties:
        flatRate:
          "$ref": "#/components/schemas/NotificationAttachment"
        digital:
          "$ref": "#/components/schemas/NotificationAttachment"
        digital_RS:
          "$ref": "#/components/schemas/NotificationAttachment"
        analog_RACC_single:
          "$ref": "#/components/schemas/NotificationAttachment"
        analog_RACC_double:
          "$ref": "#/components/schemas/NotificationAttachment"
        analog_RACC_RI:
          "$ref": "#/components/schemas/NotificationAttachment"
        analog_RI_double:
          "$ref": "#/components/schemas/NotificationAttachment"
      description: Moduli di pagamento F24
    NotificationRecipient:
      required:
      - denomination
      - recipientType
      - taxId
      type: object
      properties:
        recipientType:
          type: string
          description: 'Tipologia di destinatario: Persona Fisica (PF) o Persona Giuridica
            (PG)'
          enum:
          - PF
          - PG
        taxId:
          type: string
          description: Codice Fiscale del destinatario
        abrastract:
          type: string
          description: descrizione sintetica della notifica
        numeroAvviso:
          type: string
          description: numero avviso di pagamento
        senderTaxId:
          type: string
          description: Codice fiscale ente creditore
        denomination:
          type: string
          description: Nome e cognome / ragione sociale
        digitalDomicile:
          "$ref": "#/components/schemas/DigitalAddress"
        physicalAddress:
          "$ref": "#/components/schemas/PhysicalAddress"
        token:
          type: string
        payment:
            "$ref": "#/components/schemas/NotificationPaymentInfo"
      description: Informazioni sui destinatari
    NotificationInfo:
      required:
      - documents
      - paNotificationId
      - physicalCommunicationType
      - recipients
      - subject
      type: object
      properties:
        paNotificationId:
          type: string
          description: Numero di protocollo che la PA mittente assegna alla notifica
            stessa
        subject:
          type: string
          description: titolo della notifica
        cancelledIun:
          type: string
          description: IUN della notifica rettificata da questa notifica
        recipients:
          type: array
          description: Informazioni sui destinatari
          items:
            "$ref": "#/components/schemas/NotificationRecipient"
        documents:
          type: array
          description: Documenti notificati e lettere di accompagnamento
          items:
            "$ref": "#/components/schemas/NotificationAttachment"
        physicalCommunicationType:
          type: string
          description: Tipologia comunicazione fisica
          enum:
          - SIMPLE_REGISTERED_LETTER
          - REGISTERED_LETTER_890
      description: Le notifiche di Piattaforma Notifiche
      externalDocs:
        description: MarkDown
        url: http://google.it/

#    NewNotificationResponse:
    NotificationResponse:
      type: object
      properties:
        notificationId:
          type: string
          description: Identificativo di correlazione della notifica
        paNotificationId:
          type: string
          description: Identificativo inviato dalla pubblica amministrazione
    PreloadRequest:
      type: object
      properties:
        key:
          type: string
        contentType:
          type: string
    PreloadResponse:
      type: object
      properties:
        secret:
          type: string
        httpMethod:
          type: string
        url:
          type: string
        key:
          type: string
    RequestUpdateStatusDto:
      type: object
      properties:
        iun:
          pattern: "[A-Za-z0-9-_]+"
          type: string
        currentTimeline:
          uniqueItems: true
          type: array
          items:
            "$ref": "#/components/schemas/TimelineInfoDto"
        newTimelineElement:
          "$ref": "#/components/schemas/TimelineInfoDto"
    TimelineInfoDto:
      type: object
      properties:
        elementId:
          type: string
        category:
          type: string
          enum:
          - REQUEST_ACCEPTED
          - SEND_COURTESY_MESSAGE
          - NOTIFICATION_PATH_CHOOSE
          - GET_ADDRESS
          - PUBLIC_REGISTRY_CALL
          - PUBLIC_REGISTRY_RESPONSE
          - SCHEDULE_ANALOG_WORKFLOW
          - SCHEDULE_DIGITAL_WORKFLOW
          - SEND_DIGITAL_DOMICILE
          - SEND_DIGITAL_DOMICILE_FEEDBACK
          - SEND_DIGITAL_FEEDBACK
          - SEND_DIGITAL_DOMICILE_FAILURE
          - REFINEMENT
          - SCHEDULE_REFINEMENT
          - DIGITAL_SUCCESS_WORKFLOW
          - DIGITAL_FAILURE_WORKFLOW
          - ANALOG_SUCCESS_WORKFLOW
          - ANALOG_FAILURE_WORKFLOW
          - SEND_SIMPLE_REGISTERED_LETTER
          - END_OF_DIGITAL_DELIVERY_WORKFLOW
          - END_OF_ANALOG_DELIVERY_WORKFLOW
          - NOTIFICATION_VIEWED
          - SEND_ANALOG_DOMICILE
          - SEND_PAPER_FEEDBACK
          - PAYMENT
          - COMPLETELY_UNREACHABLE
          - REQUEST_REFUSED
        timestamp:
          type: string
          format: date-time
    ResponseUpdateStatusDto:
      type: object
      properties:
        currentStatus:
          type: string
          enum:
          - IN_VALIDATION
          - ACCEPTED
          - DELIVERING
          - DELIVERED
          - VIEWED
          - EFFECTIVE_DATE
          - PAID
          - UNREACHABLE
          - REFUSED
        nextStatus:
          type: string
          enum:
          - IN_VALIDATION
          - ACCEPTED
          - DELIVERING
          - DELIVERED
          - VIEWED
          - EFFECTIVE_DATE
          - PAID
          - UNREACHABLE
          - REFUSED
    NotificationSearchRow:
      type: object
      properties:
        iun:
          type: string
          description: Identificativo Univoco Notifica
        paNotificationId:
          type: string
          description: Numero protocollo associato alla notifica da parte della PA
        senderId:
          type: string
          description: Identificativo IPA della PA mittente
        sentAt:
          type: string
          description: Data spedizione notifica
          format: date-time
        subject:
          type: string
          description: Oggetto della notifica
        notificationStatus:
          type: string
          description: Stato del workflow della notifica
          enum:
          - IN_VALIDATION
          - ACCEPTED
          - DELIVERING
          - DELIVERED
          - VIEWED
          - EFFECTIVE_DATE
          - PAID
          - UNREACHABLE
          - REFUSED
        recipientId:
          type: string
          description: Identificativo opaco del destinatario
    ResultPaginationDtoNotificationSearchRow:
      type: object
      properties:
        result:
          type: array
          items:
            "$ref": "#/components/schemas/NotificationSearchRow"
        moreResult:
          type: boolean
        nextPagesKey:
          type: array
          items:
            type: string
    AnalogFailureWorkflow:
      type: object
      allOf:
      - "$ref": "#/components/schemas/TimelineElementDetails_Sent"
      - type: object
        properties:
          taxId:
            type: string
            description: Codice Fiscale destinatario notifica digitale
    AnalogSuccessWorkflow:
      type: object
      allOf:
      - "$ref": "#/components/schemas/TimelineElementDetails_Sent"
      - type: object
        properties:
          taxId:
            type: string
            description: Codice Fiscale destinatario notifica digitale
          address:
            "$ref": "#/components/schemas/PhysicalAddress"
    CompletlyUnreachableDetails:
      type: object
      allOf:
      - "$ref": "#/components/schemas/TimelineElementDetails_Sent"
      - type: object
        properties:
          taxId:
            type: string
            description: Codice Fiscale destinatario notifica digitale
    Digests:
      required:
      - sha256
      type: object
      properties:
        sha256:
          type: string
          description: Digest "sha256" della codifica binaria dell'allegato
      description: codice di controllo del F24 per spese di notifica analogica
    DigitalAddress:
      required:
      - address
      - type
      type: object
      properties:
        type:
          type: string
          description: tipo di indirizzo PEC, REM, SERCQ, ...
          enum:
          - PEC
          - EMAIL
        address:
          type: string
          description: account@domain
      description: Indirizzo di invio della notifica
    DigitalAddressInfo:
      type: object
      properties:
        address:
          "$ref": "#/components/schemas/DigitalAddress"
        addressSource:
          type: string
          enum:
          - PLATFORM
          - SPECIAL
          - GENERAL
        sentAttemptMade:
          type: integer
          format: int32
        lastAttemptDate:
          type: string
          format: date-time
      description: 'Informazioni ultimo tentativo effettuato '
    DigitalFailureWorkflow:
      type: object
      allOf:
      - "$ref": "#/components/schemas/TimelineElementDetails_Sent"
      - type: object
        properties:
          taxId:
            type: string
            description: Codice Fiscale destinatario notifica digitale
